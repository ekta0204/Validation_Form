<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f8b58a14c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
              
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div> 

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="Enter your Phone no." id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" id="contact-password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>

            <div class="input-group">
                <label> Confirm Password</label>
                <input type="password" placeholder="Enter Confirm Password" id="contact-cpassword" onkeyup="validateCPassword()">
                <span id="cpassword-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()" ></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()"u>Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
       <script src="script.js"></script>
    
</body>
</html>
